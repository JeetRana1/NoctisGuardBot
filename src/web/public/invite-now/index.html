<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting to Discord inviteâ€¦</title>
  <link rel="stylesheet" href="/style.css">
  <style>body{padding:40px;font-family:Arial, sans-serif;color:#fff;background:#000} .container{max-width:720px;margin:40px auto;text-align:center}</style>
</head>
<body>
  <main class="container">
    <h2 class="section-title">Redirecting to invite</h2>
    <p class="section-lead">You are being redirected to Discord to invite NoctisGuard. If nothing happens, use the link below.</p>
    <p style="margin-top:18px"><a id="link" class="btn primary">Open invite link</a></p>
    <p style="margin-top:12px;color:var(--muted);font-size:0.95rem">Tip: This page is a static redirect for Vercel deployments.</p>
  </main>

<script>
(function(){
  // Defaults to the fallback client id used in the repo if no explicit client id is available
  const CLIENT_ID = '1463677793761230874';
  const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&permissions=8&scope=bot%20applications.commands`;
  document.getElementById('link').setAttribute('href', url);
  // Auto-redirect after a short delay
  setTimeout(()=>{ window.location.href = url; }, 600);
})();
</script>
</body>
</html>
